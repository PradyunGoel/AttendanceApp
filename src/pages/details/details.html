<ion-header>
  <ion-navbar>
    <ion-title>Create Task</ion-title>
    <button ion-button (click)="createTask()">Create Task</button>
  </ion-navbar>
</ion-header>

<ion-content class="ion-content">
  <ion-card>
    <ion-item>
      <ion-select placeholder="Category" [(ngModel)]="category" (ionChange)="categoryChosen(category)">
        <ion-option *ngFor="let cat of categories">{{ cat }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-select placeholder="Subcategory" [(ngModel)]="subcategory">
        <ion-option *ngFor="let subcat of subcategories">{{ subcat }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-input placeholder="Location" [(ngModel)]="location"></ion-input>
      <ion-toggle item-right [(ngModel)]="isChecked"></ion-toggle>
      <ion-badge item-right>ISPF</ion-badge>
    </ion-item>
  </ion-card>
    
  <ion-card>
    <ion-item>
      <ion-input placeholder = "Task Heading" [(ngModel)]="heading"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-textarea placeholder = "Description..." [(ngModel)]="description"></ion-textarea>
    </ion-item>
  </ion-card>

  <ion-card item-right>
    <ion-item>
      <ion-select value="task.status" [(ngModel)]="status" ok-Text="Done" cancel-Text="Cancel" class="ion-select">
        <ion-option value="Planned">Planned</ion-option>
        <ion-option value="Discontinued">Discontinued</ion-option>
        <ion-option value="Blocked">Blocked</ion-option>
        <ion-option value="Progress">In Progress</ion-option>
        <ion-option value="Completed">Completed</ion-option>
      </ion-select>
    </ion-item>
  </ion-card>
</ion-content>
